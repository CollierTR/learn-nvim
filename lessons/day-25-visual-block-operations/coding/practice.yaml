# Port Configuration Table - Practice column editing
network_ports:
  frontend_ports:
    - service: frontend      internal: 3000  external: 80    protocol: http   ssl: false
    - service: frontend-ssl  internal: 3000  external: 443   protocol: https  ssl: true
    - service: admin         internal: 3001  external: 8080  protocol: http   ssl: false
    - service: admin-ssl     internal: 3001  external: 8443  protocol: https  ssl: true

  backend_ports:
    - service: user-api      internal: 8081  external: 8081  protocol: http   ssl: false
    - service: order-api     internal: 8082  external: 8082  protocol: http   ssl: false
    - service: payment-api   internal: 8083  external: 8083  protocol: http   ssl: false
    - service: notification  internal: 8084  external: 8084  protocol: http   ssl: false

  database_ports:
    - service: postgres      internal: 5432  external: 5432  protocol: tcp    ssl: true
    - service: redis         internal: 6379  external: 6379  protocol: tcp    ssl: false
    - service: mongodb       internal: 27017 external: 27017 protocol: tcp    ssl: true

