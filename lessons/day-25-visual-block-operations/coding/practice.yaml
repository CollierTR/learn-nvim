# Configuration Environment Variables - Practice block editing
environment_variables:
  database_config:
    - var: DATABASE_HOST        dev: localhost              staging: db-staging.local       prod: db-prod.cluster.local
    - var: DATABASE_PORT        dev: 5432                   staging: 5432                   prod: 5432
    - var: DATABASE_NAME        dev: app_dev                staging: app_staging             prod: app_production
    - var: DATABASE_USER        dev: dev_user               staging: staging_user            prod: prod_user
    - var: DATABASE_SSL         dev: disable                staging: prefer                  prod: require

  cache_config:
    - var: REDIS_HOST           dev: localhost              staging: redis-staging.local    prod: redis.cluster.local
    - var: REDIS_PORT           dev: 6379                   staging: 6379                   prod: 6379
    - var: REDIS_PASSWORD       dev: ""                     staging: staging_redis_pass     prod: prod_redis_pass
    - var: REDIS_DB             dev: 0                      staging: 1                      prod: 0
    - var: REDIS_SSL            dev: false                  staging: true                   prod: true

  api_config:
    - var: API_BASE_URL         dev: http://localhost:3000  staging: https://api-staging    prod: https://api.company.com
    - var: API_TIMEOUT          dev: 30                     staging: 30                     prod: 15
    - var: API_RETRIES          dev: 1                      staging: 3                      prod: 5
    - var: API_RATE_LIMIT       dev: 1000                   staging: 500                    prod: 100
    - var: API_AUTH_REQUIRED    dev: false                  staging: true                   prod: true

# Service Discovery Table - Practice visual block mode
service_discovery:
  consul_services:
    - name: user-service        address: 192.168.10.100  port: 8080  tags: [api, users]       health: passing
    - name: order-service       address: 192.168.10.101  port: 8081  tags: [api, orders]      health: passing
    - name: payment-service     address: 192.168.10.102  port: 8082  tags: [api, payments]    health: warning
    - name: notification        address: 192.168.10.103  port: 8083  tags: [api, notify]      health: passing
    - name: scheduler           address: 192.168.10.104  port: 8084  tags: [worker, cron]     health: passing

  kubernetes_services:
    - name: frontend            namespace: default       type: LoadBalancer  cluster_ip: 10.96.1.100  external_ip: pending
    - name: backend             namespace: default       type: ClusterIP     cluster_ip: 10.96.1.101  external_ip: none
    - name: database            namespace: data          type: ClusterIP     cluster_ip: 10.96.2.100  external_ip: none
    - name: cache               namespace: data          type: ClusterIP     cluster_ip: 10.96.2.101  external_ip: none
    - name: monitoring          namespace: monitoring    type: NodePort      cluster_ip: 10.96.3.100  external_ip: none

# Load Balancer Configuration - Practice column operations
load_balancers:
  nginx_upstreams:
    - name: backend_pool        server: backend-1.local  port: 8080  weight: 3  max_fails: 2  backup: false
    - name: backend_pool        server: backend-2.local  port: 8080  weight: 2  max_fails: 2  backup: false
    - name: backend_pool        server: backend-3.local  port: 8080  weight: 1  max_fails: 2  backup: true

  haproxy_backends:
    - name: web_servers         server: web-1.local      port: 80    weight: 100  check: true   backup: false
    - name: web_servers         server: web-2.local      port: 80    weight: 100  check: true   backup: false
    - name: web_servers         server: web-3.local      port: 80    weight: 50   check: true   backup: true